<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="Weather.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="location">
                <p id="location-para">Durgapur,West Bengal</p>
            </div>
            <div class="Date">
                <p id="date-para">05/03/2025</p>
            </div>
        </div>
        <div class="temp-container">
            <div class="main-temp">
                <p id="main-temp-para">28 &deg; C</p>
                <div id="main-temp-icon">
                    <img src="https://img.icons8.com/?size=100&id=arTIUtO5zOTy&format=png&color=000000" alt="">
                </div>
            </div>
            <div class="weather-type">
                <p id="weather-type-para">Clear</p>
            </div>
            <div class="min-max">
                <p id="min-max-temp">32&deg;/15&deg;</p>
            </div>
        </div>
        <p id="aqi"><i class="fa-solid fa-mask-ventilator"></i> AQI 120</p>
        <div class="extra-info">
            <div class="wind">
                <p id="dir">NorthWest</p>
                <p id="speed">23.7km/h</p>
                <div class="vis-dir">
                    <p class="vis-dir-n">N</p>
                    <p class="vis-dir-n">W</p>
                    <i class="fa-solid fa-arrow-up-long"></i>
                    <p class="vis-dir-n">E</p>
                    <p class="vis-dir-n">S</p>
                </div>
            </div>
            <div class="srsstime">
                <p class="srssstime-para">06:30 Sunrise</p>
                <p class="srssstime-para">17:45 Sunset</p>
            </div>
            <div class="ex">
                <div class="attri">
                    <p class="attri1">Humidity</p>
                    <p class="attri2">26%</p>
                </div>
                <div class="attri">
                    <p class="attri1">Real Feel</p>
                    <p class="attri2">29&deg;</p>
                </div>
                <div class="attri">
                    <p class="attri1">UV</p>
                    <p class="attri2">7</p>
                </div>
                <div class="attri">
                    <p class="attri1">Pressure</p>
                    <p class="attri2">0.99atm</p>
                </div>
                <div class="attri">
                    <p class="attri1">Chance of Rain</p>
                    <p class="attri2">0%</p>
                </div>
            </div>
            <div class="5-day-forecast">
                <p id="5-day-forecast-head">5-Day Forecast</p>
                <div class="day">
                    <p class="day-para">Today</p>
                    <p class="temp">34&deg; / 15&deg;</p>
                </div>
                <div class="day">
                    <p class="day-para">Tomorrow</p>
                    <p class="temp">30&deg; / 14&deg;</p>
                </div>
                <div class="day">
                    <p class="day-para">Fri</p>
                    <p class="temp">31&deg; / 13&deg;</p>
                </div>
            </div>
        </div>
    </div>
    <script src="Weather.js"></script>
</body>
</html>

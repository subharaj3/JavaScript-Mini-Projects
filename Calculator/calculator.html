<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="wholeblock">
        <div class="display">
            <h3 class="dis1"></h3>
            <p class="dis2">0</p>
        </div>
        <button class="btn nonno" id="allclr" value="AC">AC</button>
        <button class="btn nonno" id="clr" value="CE">CE</button>
        <button class="btn nonno opr" value=".">.</button>
        <button class="btn nonno opr" value="/">/</button>
        <button class="btn" value="7">7</button>
        <button class="btn" value="8">8</button>
        <button class="btn" value="9">9</button>
        <button class="btn nonno opr" value="*">*</button>
        <button class="btn" value="4">4</button>
        <button class="btn" value="5">5</button>
        <button class="btn" value="6">6</button>
        <button class="btn nonno opr" value="-">-</button>
        <button class="btn" value="1">1</button>
        <button class="btn" value="2">2</button>
        <button class="btn" value="3">3</button>
        <button class="btn nonno opr" value="+">+</button>
        <button class="btn" value="00">00</button>
        <button class="btn" value="0">0</button>
        <button class="btn nonno opr" value="=" id="equal">=</button>
    </div>
    <script src="calculator2.js"></script>
</body>
</html>

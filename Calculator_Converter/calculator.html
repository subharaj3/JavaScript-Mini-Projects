<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="option-selector">
        <label for="Calopt">
            <input type="radio" name="options" class="op" id="Calopt" value="Calculator" checked> Calculator
        </label>
        <label for="Conopt">
            <input type="radio" name="options" class="op" id="Conopt" value="Converter"> Converter
        </label>
    </div>
    <div class="wholeblock">
        <div class="display">
            <h3 class="dis1"></h3>
            <p class="dis2">0</p>
        </div>
        <button class="btn nonno" id="allclr" value="AC">AC</button>
        <button class="btn nonno" id="clr" value="CE">CE</button>
        <button class="btn nonno opr" value=".">.</button>
        <button class="btn nonno opr" value="/">/</button>
        <button class="btn" value="7">7</button>
        <button class="btn" value="8">8</button>
        <button class="btn" value="9">9</button>
        <button class="btn nonno opr" value="*">*</button>
        <button class="btn" value="4">4</button>
        <button class="btn" value="5">5</button>
        <button class="btn" value="6">6</button>
        <button class="btn nonno opr" value="-">-</button>
        <button class="btn" value="1">1</button>
        <button class="btn" value="2">2</button>
        <button class="btn" value="3">3</button>
        <button class="btn nonno opr" value="+">+</button>
        <button class="btn" value="00">00</button>
        <button class="btn" value="0">0</button>
        <button class="btn nonno opr" value="=" id="equal">=</button>
    </div>
    <div class="container hid">
        <button class="btns">
            <a href="Age.html" target="_blank">
                <i class="fa-solid fa-cake-candles"></i>
                <p>Age</p>
            </a>
        </button>
        <button class="btns">
            <a href="Area.html" target="_blank">
                <i id="area" class="fa-solid fa-arrows-up-down-left-right"></i>
                <p>Area</p>
            </a>
        </button>
        <button class="btns">
            <a href="BMI.html" target="_blank">
                <i class="fa-solid fa-weight-scale"></i>
                <p>BMI</p>
            </a>
        </button>
        <button class="btns">
            <a href="Data.html" target="_blank">
                <i class="fa-solid fa-database"></i>
                <p>Data</p>
            </a>
        </button>
        <button class="btns">
            <a href="Length.html" target="_blank">
                <i class="fa-solid fa-ruler-horizontal"></i>
                <p>Length</p>
            </a>
        </button>
        <button class="btns">
            <a href="Mass.html" target="_blank">
                <i class="fa-solid fa-weight-hanging"></i>
                <p>Mass</p>
            </a>
        </button>
        <button class="btns">
            <a href="Numeral System.html" target="_blank">
                <i class="fa-solid fa-square-binary"></i>
                <p>Numeral System</p>
            </a>
        </button>
        <button class="btns">
            <a href="Speed.html" target="_blank">
                <i class="fa-solid fa-gauge-high"></i>
                <p>Speed</p>
            </a>
        </button>
        <button class="btns">
            <a href="Temperature.html" target="_blank">
                <i class="fa-solid fa-temperature-half"></i>
                <p id="temp">Temperature</p>
            </a>
        </button>
        <button class="btns">
            <a href="Volume.html" target="_blank">
                <i class="fa-solid fa-cube"></i>
                <p>Volume</p>
            </a>
        </button>
        <button class="btns">
            <a href="Currency.html" target="_blank">
                <i class="fa-solid fa-circle-dollar-to-slot"></i>
                <p>Currency</p>
            </a>
        </button>
        <button class="btns">
            <a href="Investment.html" target="_blank">
                <i class="fa-solid fa-money-bill-trend-up"></i>
                <p>Investment</p>
            </a>
        </button>
    </div>
    <script src="calculator2.js"></script>
</body>
</html>

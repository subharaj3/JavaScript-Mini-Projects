<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeral System Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Numeral System <i class="fa-solid fa-square-binary"></i></h1>
        <div class="from-unit">
            <h3 id="fuh">From : </h3>
            <div class="dis1">
                <select name="convert" id="from-scale">
                    <option value="None" selected> ---None--- </option>
                    <option value="Dec"> Decimal </option>
                    <option value="Bin"> Binary </option>
                    <option value="Hex"> Hexadecimal</option>
                </select>
                <input class="from-display" placeholder="Type the Magnitude">
            </div>
        </div>
        <div class="to-unit">
            <h3 id="tuh">To : </h3>
            <div class="dis2">
                <select name="convert" id="to-scale">
                    <option value="None" selected> ---None--- </option>
                    <option value="Dec"> Decimal </option>
                    <option value="Bin"> Binary </option>
                    <option value="Hex"> Hexadecimal</option>
                </select>
                <input class="to-display" disabled placeholder="-">
            </div>
        </div>
        <button class="btn" id="clear">Clear</button>
        <button class="btn" id="convert">Convert</button>
    </div>
    <script src="Numeral System.js"></script>
</body>
</html>
